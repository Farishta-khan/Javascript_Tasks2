<script>
    // Exercise 1
    let btn=document.getElementById('btn');
    btn.addEventListener('click',function(){
        const list=document.createElement('li');
        list.innerText='New item';
        const ul=document.querySelector('ul');
        ul.appendChild(list);

    });
    //Exercise 2
  let list = document.querySelectorAll("#list li");   // select all the <li> elements in the #list like NodeLists

    list.forEach(function(li) { // looop over every li

    let btn = document.createElement("button"); // create a <buttton>delete</button>
    btn.textContent = " Delete";

    btn.onclick = function() {
        li.remove();
    };

    li.appendChild(btn);      // Add button to each <li> item

});

    //Exercise 3            // Adding/removing dark mode by clicking a button
    let toggle=document.getElementById('toggle');
    toggle.addEventListener('click',function(){
        document.body.classList.toggle('dark');  //Select the <body> elemenet
                                                //Access the list of the classes on <body>
                                                    //If the class dark exist reove it if not then add it 
        
        if(document.body.classList.contains('dark')){   // this chnagethe textContent of the button dynamically
            toggle.textContent='Light Mode';

        }
        else{
        toggle.textContent='Dark Mode'
        }
    });

    //Exercise 4
    let item=document.querySelectorAll('#item li');   // taking all the li into items as Node List
    item.forEach(function(li){              // applying loop on each li item
        li.addEventListener('click',function(){   //adding click function to every li 
            item.forEach(function(item){
                item.classList.remove('highlight');  //Remove highlight from all
            });
            this.classList.add('highlight');  //add highlight to the one that is cliked

    });
    

</script>
